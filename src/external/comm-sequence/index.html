		<script src="snap.svg.js"></script>
		<script>
			var s = new Snap('#svg'),
				guy1,
				guy2,
				ex1,
				ex2,
				ex3,
				bubble,
				radio,
				mic,
				computer,
				game;
			
			guy1 = new PurpleGuy();
			guy1.el.transform('translate(-300, 350)');
			
			guy2 = new YellowGuy();
			guy2.el.transform('translate(1200, 350)');
			
			ex1 = new Exclamation();
			ex1.el.attr({opacity: 0});
			
			ex2 = new Exclamation(); 
			ex2.el.attr({opacity: 0});
			
			ex3 = new Exclamation(); 
			ex3.el.attr({opacity: 0});
			
			bubble = new SpeechBubble();
			bubble.el.attr({opacity: 0});
			
			paper = new WrittenPaper();
			paper.el.attr({opacity: 0});
			
			radio = s.select('#radio');
			mic = s.select('#mic');
			computer = s.select('#computer');
			gameboard = s.select('#game');
			
			setTimeout(guysIn, 500);
			
			function guysIn() {
				transition0();
				setTimeout(speech, 1000);
			}
			
			function speech() {
				transition1();
				setTimeout(transition2, 700);
				setTimeout(transition3, 1400);
				setTimeout(transition4, 5100);
				setTimeout(writing, 5500);
			}
			
			function writing() {
				transition5();
				setTimeout(transition6, 700);
				setTimeout(transition7, 1400);
				setTimeout(transition8, 5100);
				setTimeout(broadcast, 5500);
			}
			
			function broadcast() {
				transition9();
				setTimeout(transition10, 700);
				setTimeout(transition11, 1400);
				setTimeout(transition12, 2100);
				setTimeout(transition13, 5100);
				setTimeout(film, 5500);
			}
			
			function film() {
				transition14();
				setTimeout(transition15, 700);
				setTimeout(transition16, 1400);
				setTimeout(transition17, 5100);
				setTimeout(digital, 5500);
			}
			
			function digital() {
				transition18();
				setTimeout(transition19, 700);
				setTimeout(transition20, 1400);	
				setTimeout(transition21, 5100);	
				setTimeout(game, 5500);		
			}
			
			function game() {
				transition22();
				setTimeout(transition23, 700);
				setTimeout(transition24, 1400);	
				setTimeout(transition25, 5100);	
			}
			
			//transitions
			function transition0() {
				guy1.el.animate({transform: 'translate(300, 350)'}, 400, mina.easeinout);
				guy2.el.animate({transform: 'translate(700, 350)'}, 400, mina.easeinout);
			}
			
			function transition1() {
				ex1.el.attr({opacity: 1});
				ex1.el.transform('translate(240, 150) rotate(-20deg) scale(0)');
				ex1.el.animate({transform: 'translate(240, 150) rotate(-20deg) scale(1)'}, 300, mina.bounce);
			}
			
			function transition2() {
				guy1.startTalking();

				bubble.el.attr({opacity: 1});
				bubble.el.transform('translate(400, 300) scale(0)');
				bubble.el.animate({transform: 'translate(450, 200) scale(1)'}, 500, mina.backout);
			}

			function transition3() {
				ex2.el.attr({opacity: 1});
				ex2.el.transform('translate(790, 120) rotate(20deg) scale(0)');
				ex2.el.animate({transform: 'translate(790, 120) rotate(20deg) scale(1)'}, 300, mina.bounce);
			}
			
			function transition4() {
				guy1.stopTalking();

				ex2.el.animate({opacity: 0}, 200, mina.easein);
				bubble.el.animate({opacity: 0}, 200, mina.easein);
				ex1.el.animate({opacity: 0}, 200, mina.easein);
			}
			
			function transition5() {
				ex1.el.attr({transform: 'translate(240, 150) rotate(-20deg) scale(0)', opacity: 1});
				ex1.el.animate({transform: 'translate(240, 150) rotate(-20deg) scale(1)'}, 300, mina.bounce);
			}
			
			function transition6() {
				guy1.raiseArm();
				paper.el.attr({opacity: 1});
				paper.el.transform('translate(470, 320) rotate(10deg) scale(0)');
				paper.el.animate({transform: 'translate(470, 320) rotate(-10deg) scale(1)'}, 300, mina.linear);
			}
			
			function transition7() {
				ex2.el.attr({transform: 'translate(790, 120) rotate(20deg) scale(0)', opacity: 1});
				ex2.el.animate({transform: 'translate(790, 120) rotate(20deg) scale(1)'}, 300, mina.bounce);
			}
			
			function transition8() {
				guy1.lowerArm();
				ex2.el.animate({opacity: 0}, 200, mina.easein);
				paper.el.animate({opacity: 0}, 200, mina.easein);
				ex1.el.animate({opacity: 0}, 200, mina.easein);
			}
			
			function transition9() {
				circleClip = s.ellipse(0, 0, 300, 300);

				guy1.el.attr({'style': ''});
				guy1.el.attr({'clip-path': circleClip});
				
				circleClip.animate({cy: -50, rx: 150, ry: 180}, 200);
				
				bgCircle = s.circle(300, 350, 0);
				guy1.el.before(bgCircle);
				bgCircle.attr({fill: '#FF5365'});
				bgCircle.animate({cx: 191, cy: 244, r: 139}, 200);

			function Eye(container, x, y) {
					var eyePath,
						eyeBlack,
						eyeWhite,
						instance = this;

					eyePath = s.ellipse(0, 0, 7.3, 12.8);
					instance.el.attr({'clip-path': eyePath});
					
					eyeBlack = s.rect(-8, -13, 16, 26);
					instance.el.add(eyeBlack);
					
					eyeWhite = s.ellipse(-2.5, -5.3, 1.9, 1.3);
					eyeWhite.attr({'fill': '#ffffff'});
					instance.el.add(eyeWhite);
					
					instance.el.transform('translate(' + x + ', ' + y + ')');

				instance.blink = function () {
					instance.el.animate({transform: 'translate(' + x + ', ' + y + ') scale(1, 0)'}, 100, function () {
						instance.el.animate({transform: 'translate(' + x + ', ' + y + ') scale(1, 1)'}, 100);
					});
				}
			}

				//eyes
				leftEye = new Eye(this.el, -40, -20);

				mouth = new Mouth(this.el, 0, 50);

				face = s.g();
				face.add(leftEye.el);
				face.add(rightEye.el);
				face.add(mouth.el);
				body.add(face);
				
				//arms
				rightArm = s.path('M-0.3,0.3c0,0,38,0,46.7,36.7s7.3,78.2,7.3,78.2');
				rightArm.attr({'stroke-width': 10, stroke: '#A468B5', fill: 'transparent', "stroke-linecap": "round"});
				rightArm.transform('translate(80, 0)');
				this.el.add(rightArm);

				leftArm.transform('translate(-80, 0)');
				this.el.add(leftArm);
				
				function Mouth(container, x, y) {
					this.el = s.path(talkPaths[talkState]);
					this.el.transform('translate(' + x + ', ' + y + ')');
					container.add(this.el);
				}

				this.raiseArm = function () {
					rightArm.animate({'d': 'M-0.3,0.2c0,0,38,0,46.7-36.7s7.3-78.2,7.3-78.2'}, 200);
				}

				this.lowerArm = function () {
					rightArm.animate({'d': 'M-0.3,0.3c0,0,38,0,46.7,36.7s7.3,78.2,7.3,78.2'}, 200);
				}

				this.talk = function () {
					talkState = talkState < talkPaths.length - 1 ? talkState + 1 : 0;

					console.log('talk', talkState);
					mouth.el.animate({'d': talkPaths[talkState]}, 200);
				}

				this.startTalking = function () {
					talkInterval = setInterval(instance.talk, 201);
				}

				this.stopTalking = function () {
					clearInterval(talkInterval);
					mouth.el.animate({'d': talkPaths[0]}, 200);
				}

				this.blink = function () {
					leftEye.blink();
					rightEye.blink();

					setTimeout(instance.blink, 500 + Math.random() * 2000);
				}

				setTimeout(instance.blink, 500 + Math.random() * 1000);
			}
