<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>no styling</title>
		<style>
			body{
				margin: 0;
				text-align: center;
				font-family: 'Open Sans', sans-serif;
				font-weight: 100;
			}

			h2{
				font-size: 3rem;
				color: #efefef;
			}
			
			h3{
				font-size: 1.5rem;
				color: #efefef;
			}

			section{
				
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-around;	
				
				display: -webkit-flex;
				-webkit-flex-direction: column;
				-webkit-align-items: center;
				-webkit-justify-content: space-around;
				
				display: -moz-flex;
				-moz-flex-direction: column;
				-moz-align-items: center;
				-moz-justify-content: space-around;			
			}

			.row{				
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				
				display: -webkit-flex;
				-webkit-flex-direction: row;
				-webkit-align-items: center;
				-webkit-justify-content: center;
				
				display: -moz-flex;
				-moz-flex-direction: row;
				-moz-align-items: center;
				-moz-justify-content: center;
			}
			
			.item{
				margin: 10px;
				width: 250px;
				height: 200px;
			}

		</style>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<h2>COMPOSITING</h2>
		<section>
			<div class="row">
				<div class="item">
					<h3>soruce-over</h3>
					<svg height="150" width="150">
						<g comp-op="src_over">
							<rect x="0" y="0" width="80" height="80" fill="red"/>
							<circle cx="80" cy="80" r="50" fill="blue"/>
						</g>
					</svg>
				</div>
			
				<div class="item">
					<h3>source-in</h3>
					<svg height="150" width="150">
						<g>
							<rect x="0" y="0" width="80" height="80" fill="orange"/>
							<circle cx="80" cy="80" r="50" fill="blue" comp-op="src-in"/>
						</g>
					</svg>	
					<svg version="1.2" baseProfile="full" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 480 360" id="group1">
					<g id="content">
					    <polygon transform="translate(75, 0)" points="100, 100, 150, 150, 150, 250, 100, 300, 50, 250, 50, 150" fill="yellow" opacity="0.7"/>
					    <circle cx="200" cy="160" r="50" fill="blue" opacity="0.8"/>
					    <rect x="180" y="150" width="160" height="100" fill="red" opacity="0.7" comp-op="src-atop"/>
					</g>
					</svg>			
				</div>
			
				<div class="item">
					<h3>source-out</h3>
					<canvas width="150" height="150"></canvas>
				</div>
				
				<div class="item">
					<h3>source-atop</h3>
					<canvas width="150" height="150"></canvas>
				</div>
			</div>
			<div class="row">
				<div class="item">
					<h3>destination-over</h3>
					<canvas width="150" height="150"></canvas>
				</div>
			
				<div class="item">
					<h3>destination-in</h3>
					<canvas width="150" height="150"></canvas>
				</div>
			
				<div class="item">
					<h3>destination-out</h3>
					<canvas width="150" height="150"></canvas>
				</div>
				
				<div class="item">
					<h3>destination-atop</h3>
					<canvas width="150" height="150"></canvas>
				</div>
			</div>
			
		</section>
