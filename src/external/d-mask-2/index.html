<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>no styling</title>
		<style>
			body{
				overflow: hidden;
				margin: 0;
			}

			#cloud{
				width: 50px;
				height: 50px;
				-webkit-mask-image: url(cloud.svg), url(cloud.svg);
				-webkit-mask-size: 100px, 100px;
				-webkit-mask-position: 0 0, -62px 0;
				-webkit-mask-repeat: no-repeat;
				-webkit-mask-composite: source-out;
				-webkit-transition: background .2s ease-out, -webkit-mask .2s ease-out;
				-webkit-transform-origin: center center;
				-webkit-transform: scale(4);
				background-image: -webkit-radial-gradient( 22px 29px, 100px 20px, 
                          hsla(0,0%,100%,1), hsla(0,0%,100%,0) 20%, hsla(0,0%,100%,0)),
                          -webkit-radial-gradient(22px 29px, 100px 20px, #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%);
				background-position: 0px 0px;
				cursor: pointer;
				-webkit-animation: move 1s infinite;
			}

			#cloud:hover{
				/*background-position: 0 0, -100px -100px;*/
				-webkit-mask-position: 0 0, -62px 20px;
				background-position: 0px 6px;
			}

			#container{
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: space-around;
				width: 100vw;
				height: 100vh;
			}
			
			@-webkit-keyframes move{
				0%{
					-webkit-mask-position: 0 0, -62px 0;
					background-position: 0px 0px;
				}
				50%{
					-webkit-mask-position: 0 0, -62px 25px;
					background-position: 0px 6px;	
				}
			}

		</style>
	</head>
	<body>
		<div id="container">
			<div id="cloud" class="button"></div>
		</div>
	</body>
</html>
