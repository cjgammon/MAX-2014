<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>no styling</title>
		<style>
			body{
				overflow: hidden;
				margin: 0;
				text-align: center;
				font-family: 'Open Sans', sans-serif;
				font-weight: 100;
			}

			h3{
				font-size: 2rem;
				color: #efefef;
				text-align: center;
				text-transform: uppercase;
			}

			section{
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: space-around;	

			}
			
			.item{
				height: 150px;
				width: 250px;
			}
			
			#gradient{
				width: 50px;
				height: 50px;
				background: white;
				background-image: -webkit-radial-gradient( 22px 29px, 100px 20px, 
                          hsla(0,0%,100%,1), hsla(0,0%,100%,0) 20%, hsla(0,0%,100%,0)),
                          -webkit-radial-gradient(22px 29px, 100px 20px, #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%);
				-webkit-transform-origin: top left;
				-webkit-transform: translateX(20px) scale(4);
			}
			
			#cloud{
				width: 50px;
				height: 50px;
				background: white;
				-webkit-mask-image: url(cloud.svg);
				-webkit-mask-size: 100px;
				-webkit-mask-position: 0 0;
				-webkit-mask-repeat: no-repeat;
				-webkit-transform-origin: top left;
				-webkit-transform: translateX(50px) scale(4);
			}
			
			#arrows{
				width: 50px;
				height: 50px;
				background: white;
				-webkit-mask-image: url(cloud.svg);
				-webkit-mask-size: 100px;
				-webkit-mask-position: -62px 0;
				-webkit-mask-repeat: no-repeat;
				-webkit-transform-origin: top left;
				-webkit-transform: translateX(50px) scale(4);
				-webkit-animation: move2 1s infinite;	
			}
			
			#mix{
				width: 50px;
				height: 50px;
				background: white;
				background-image: -webkit-radial-gradient( 22px 29px, 100px 20px, 
                          hsla(0,0%,100%,1), hsla(0,0%,100%,0) 20%, hsla(0,0%,100%,0)),
                          -webkit-radial-gradient(22px 29px, 100px 20px, #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%);

				-webkit-mask-image: url(cloud.svg), url(cloud.svg);
				-webkit-mask-size: 100px, 100px;
				-webkit-mask-position: 0 0, -62px 0;
				-webkit-mask-repeat: no-repeat;
				-webkit-transform-origin: top left;
				-webkit-transform: translateX(50px) scale(4);
				-webkit-mask-composite: source-out;	
				-webkit-animation: move 1s infinite;
			}
			
			@-webkit-keyframes move{
				0%{
					-webkit-mask-position: 0 0, -62px 0;
					background-position: 0px 0px;
				}
				
				50%{
					-webkit-mask-position: 0 0, -62px 24px;
					background-position: 0px 6px;
				}
			}
			
			@-webkit-keyframes move2{
				0%{
					-webkit-mask-position: -62px 0;
				}
				
				50%{
					-webkit-mask-position: -62px 24px;
				}
			}

		</style>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

	</head>
	<body>

		<section>

			<div>
				<h3>element</h3>
				<div class="item">
					<div id="gradient"></div>
				</div>
			</div>
			<div>
				<h3>source-over</h3>
				<div class="item">
					<div id="cloud"></div>
				</div>
			</div>

			<div>
				<h3>source-out</h3>
				<div class="item">
					<div id="arrows"></div>
				</div>
			</div>
			
			<div>
				<h3>result</h3>
				<div class="item">
					<div id="mix"></div>
				</div>
			</div>

		</section>

		<script>

		</script>
	</body>
</html>
